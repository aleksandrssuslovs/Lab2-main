<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- Bootstrap JS (Optional for any interactive Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <!-- External JavaScript -->
    <script src="static/app.js"></script>
    <style src="static/style.css"></style>

</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
    <h1 class="text-center mb-4">Calorie Tracker</h1>
    
    <!-- Meal Section -->
    <div class="mb-4">
        <h4>Add Meal</h4>
        <div class="mb-3">
            <label for="meal-name" class="form-label">Meal Name</label>
            <input type="text" id="meal-name" class="form-control" placeholder="E.g., Breakfast, Lunch, Snack">
        </div>
        
        <div class="mb-3">
            <label for="meal-calories" class="form-label">Calories</label>
            <input type="number" id="meal-calories" class="form-control" placeholder="Enter calories for the meal">
        </div>
        
        <button class="btn btn-primary w-100" onclick="addMeal()">Add Meal</button>
    </div>

    <!-- Exercise Section -->
    <div class="mb-4">
        <h4>Add Exercise</h4>
        <div class="mb-3">
            <label for="exercise-name" class="form-label">Exercise Name</label>
            <input type="text" id="exercise-name" class="form-control" placeholder="E.g., Running, Cycling">
        </div>
        
        <div class="mb-3">
            <label for="exercise-calories" class="form-label">Calories Burned</label>
            <input type="number" id="exercise-calories" class="form-control" placeholder="Enter calories burned">
        </div>
        
        <button class="btn btn-danger w-100" onclick="addExercise()">Add Exercise</button>
    </div>

    <!-- Total Calories Display -->
    <div class="alert alert-secondary" role="alert" id="total-calories">
        Total Calories: 0
    </div>

    <!-- Daily Log -->
    <div class="mt-3" id="daily-log">
        <!-- Meal and exercise log will be displayed here -->
    </div>
</div>
</body>
</html>
